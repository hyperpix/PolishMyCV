{% extends 'base.html' %}
{% block title %}Error - CVLatex{% endblock %}
{% block extra_head %}
<style>
body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
}
.card-custom {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.2);
}
</style>
{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="card card-custom rounded-4 shadow p-4 text-center">
        <i class="fas fa-exclamation-triangle text-danger mb-4" style="font-size:3rem;"></i>
        <h1 class="h4 fw-bold text-dark mb-2">Oops! Something went wrong</h1>
        <p class="text-muted mb-4">{{ error or "An unexpected error occurred. Please try again." }}</p>
        <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
            <a href="/manage-cvs" class="btn btn-primary">
                <i class="fas fa-folder-open me-2"></i>My CVs
            </a>
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-home me-2"></i>Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
