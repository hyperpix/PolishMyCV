<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Your CV - Polish My CV</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles/upload.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <i class="fas fa-code-branch"></i>
          Polish My CV
        </a>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <i class="fas fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#features">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#how-it-works">Process</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="#demo">Demo</a>
            </li> -->
          </ul>
          <ul class="navbar-nav">
            <!-- <li class="nav-item">
              <a class="nav-link nav-cta" href="/upload">Start Free</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="/create-cv" style="margin-left: 8px"
                >Create CV</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="main-section">
      <div class="left-col">
        <div class="upload-card">
          <div>
            <div class="hero-headline">Fix your resume using AI</div>
            <div class="hero-sub">
              Find out if your resume fits the job you're applying for
            </div>
          </div>
          <button class="upload-btn" id="uploadBtn">
            <i class="fas fa-upload"></i> Upload your resume
          </button>
          <input
            type="file"
            id="fileInput"
            accept=".pdf,.docx"
            style="display: none"
          />
          <div>
            <div class="job-label">Enter the job you are applying for</div>
            <input
              class="job-select"
              id="jobSelect"
              list="jobRoles"
              placeholder="e.g. Senior Software Engineer"
              autocomplete="off"
            />
            <datalist id="jobRoles">
              <option value="Senior Software Engineer"></option>
              <option value="Product Manager"></option>
              <option value="Data Scientist"></option>
              <option value="UX Designer"></option>
              <option value="Other"></option>
            </datalist>
          </div>
          <div>
            <div class="job-desc-row">
              <div class="job-desc-label">Job Description</div>
              <span class="generate-link" id="generateLink">(Generate)</span>
            </div>
            <textarea class="job-desc-area" id="jobDesc" placeholder="Input Job Description. Write down the requirements for the job you are applying for. For best results, you should copy–paste the JD from LinkedIn or Career Website. Or you can auto–generate by clicking the button above."></textarea>
          </div>
          <button class="review-btn" id="reviewBtn">
            Review my resume &rarr;
          </button>
        </div>
      </div>
      <div class="right-col">
        <div class="illustration" id="illustrationBlock">
          <div class="illustration-img">
            <svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="20" y="40" width="80" height="40" rx="12" fill="#ff2d2d"/>
              <circle cx="60" cy="60" r="12" fill="#fff" />
              <rect x="50" y="80" width="20" height="20" rx="6" fill="#ff2d2d"/>
            </svg>
          </div>
          <div class="illustration-text">
            Upload your resume to get personalized recommendations.
          </div>
        </div>
        <div id="reviewResults"></div>
      </div>
    </div>
    <footer class="footer mt-40 py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted"
          >© 2025 Polish My CV. All rights reserved.</span
        >
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/scripts/upload.js"></script>
  </body>
</html>
